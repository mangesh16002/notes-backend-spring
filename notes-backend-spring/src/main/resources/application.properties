# Use the platform PORT if provided (Render/Heroku), fallback to 8080
server.port=${PORT:8080}

# Simple H2 file-based DB (demo only)
spring.datasource.url=jdbc:h2:file:./data/notesdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update

# CORS allowed origins (comma-separated). For quick demo you can set * (not for production)
app.cors.allowed-origins=${ALLOWED_ORIGINS:*}

# Use the platform PORT if provided (Render/Heroku), fallback to 8080
server.port=${PORT:8080}

# Simple H2 file-based DB (demo only)
spring.datasource.url=jdbc:h2:file:./data/notesdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update

# Allow multiple origins (comma-separated)
app.cors.allowed-origins=https://notes-ochre-phi.vercel.app,http://localhost:5173

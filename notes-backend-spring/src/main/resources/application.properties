# Server port (Render automatically sets PORT)
server.port=${PORT:8080}

# PostgreSQL Database (using separate environment variables)
spring.datasource.url=jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}

# Hibernate JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# CORS allowed origins (Vercel frontend + local dev)
app.cors.allowed-origins=${ALLOWED_ORIGINS:https://notes-ochre-phi.vercel.app,http://localhost:5173}
